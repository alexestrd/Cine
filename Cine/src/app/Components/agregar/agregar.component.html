<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/cartelera">Regresar</a>
    </div>
  </nav>
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <h1>Agregar Pelicula</h1>
            <br>
                <form >
                    <div class="form-group">
                        <input type="text" name="titulo" [(ngModel)]="movie.nombre_p" placeholder="Nombre de Pelicula" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="resumen" placeholder="Resumen" [(ngModel)]="movie.resumen" rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="imagen" placeholder="Url Imagen" [(ngModel)]="movie.imagen" class="form-control" >
                    </div>
                    <br>
                    <button class="btn btn-success btn-block" length="220px" (click)="guardarpelicula()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
