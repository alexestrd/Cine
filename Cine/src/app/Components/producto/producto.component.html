
<div class="row">
    <div class="col-md-3" *ngFor="let producto of productos">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-cente">
        <div><h5 id="nombre"  value="hola">{{producto.producto}}</h5></div>
        <input type="text" #prod value="{{producto.id}}" style="width: 0px; opacity: 0;">
        <!-- <button class="btn btn-danger">
            <i class="far fa-trash-alt"></i>
        </button> -->
        </div>
        <div class="align-items-center">
        <img [src]="producto.imagen" class="card-img-top" style="width: 155px; ">
        </div>
        <div class="card-body">
          <p>{{producto.descripcion}}</p>
          <h6>Precio:</h6>
            <p id="precio">${{producto.precio}}</p>
            <button class="btn btn-info" (click)="agregarcarr()">
              <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
            </button>
        </div>
    </div>
    </div>
    </div>
